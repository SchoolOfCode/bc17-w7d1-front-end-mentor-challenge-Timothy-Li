<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="product-card">
    <figure class="product-image-container">
      <img
        class="product-image"
        src="images/image-product-desktop.jpg"
        alt="Photo of Gabrielle Essence Eau De Parfum bottle"
      />
    </figure>
    <section class="product-information">
      <header class="product-header">
        <h2 class="product-category">
          Perfume    
        </h2>
        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
      </header>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="product-price">
        <p class="current-price">
          $149.99
        </p>
        <p class="rrp">
          $169.99
        </p>
      </section>  
      <button class="add-to-cart-btn" aria-label="Add Gabrielle Essence Eau De Parfum Bottle to cart button"><img src="./images/icon-cart.svg">
        Add to Cart          
      </button>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timothy Li</a>.
  </div>
</body>
</html>
